<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Saper</title>
    <script src="main.js"></script>
    <style>
      #playfield {
        border-collapse: collapse;
      }

      #playfield td {
        width: 25px;
        height: 25px;
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        border: 1px black solid;
        text-align: center;
        font-weight: 900;
        transition: background-color .5s;
      }

      #playfield td.mine {
        background-color: red;
      }

      .hidden {
        background-color: #6d6d86;
      }

      .uncovered {
        background-color: rgb(167, 161, 203);
      }
    </style>
  </head>
  <body>
    <span id="time"></span><span id="mines"></span>
    <table id="playfield"></table>
    <button id="btn-settings">settings</button>
    <div id="settings">

    </div>
  </body>
</html>
